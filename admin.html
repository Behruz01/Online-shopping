<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Online shopping admin</title>
  </head>
  <body>
    <div class="container">
      <a href="/index.html">Asosiy qismga o'tish</a>

      <form id="addForm" class="form-control">
        <input
          class="form-control mt-3"
          type="text"
          name="name"
          placeholder="name"
        />
        <input
          class="form-control mt-3"
          type="text"
          name="image"
          placeholder="image"
        />
        <input
          class="form-control mt-3"
          type="text"
          name="category"
          placeholder="category"
        />
        <input
          class="form-control mt-3"
          type="number"
          name="price"
          placeholder="price"
        />
        <input
          class="form-control mt-3"
          type="number"
          name="rating"
          placeholder="rating"
        />

        <input
          class="form-control mt-3"
          type="text"
          name="description"
          placeholder="description"
        />
        <button class="btn btn-outline-primary form-control mt-3">
          Add product
        </button>
      </form>
    </div>

    <div class="cards row"></div>
    <div class="spinner-border position-absolute top-50 start-50" role="status">
      <span id="loader" class="visually-hidden">Loading...</span>
    </div>

    <template id="product-template">
      <div class="col-4 mt-5">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="date card-text"></p>
            <p class="category"></p>
            <p class="description"></p>
            <p class="price"></p>
            <p class="rating"></p>
            <div class="rating-stars">
              <img
                class="d-none rating-full"
                src="./image/star-full.png"
                width="30"
                alt=""
              />
              <img
                class="d-none rating-half"
                src="./image/star-half.png"
                width="30"
                alt=""
              />
              <button class="btn btn-outline-info w-100">Edit</button>
              <button class="btn btn-outline-danger w-100 mt-3">Delete</button>
            </div>
            <!-- <button
                              data-bs-toggle="modal"
                              data-bs-target="#exampleModal"
                              class="btn btn-primary"
                          >
                              Edit
                          </button>
                          <button class="btn btn-danger">Delete</button> -->
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="./js/add.js"></script>
  </body>
</html>
