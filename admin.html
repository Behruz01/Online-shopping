<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Online shopping admin</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      style="z-index: 2"
      class="navbar navbar-expand-lg bg-dark position-fixed w-100 top-0"
    >
      <div class="container">
        <a class="navbar-brand text-light" href="./admin.html">Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>

              <select
                name="select"
                id="select"
                class="dropdown-menu select form-control"
              >
                <option value="products">products</option>
              </select>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-light">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control search me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- *** -->
    <form id="addForm" class="form-control mt-5">
      <input
        class="form-control mt-3"
        type="text"
        name="name"
        placeholder="name"
      />
      <input
        class="form-control mt-3"
        type="text"
        name="image"
        placeholder="image"
      />
      <input
        class="form-control mt-3"
        type="text"
        name="category"
        placeholder="category"
      />
      <input
        class="form-control mt-3"
        type="number"
        name="price"
        placeholder="price"
      />
      <input
        class="form-control mt-3"
        type="number"
        name="rating"
        placeholder="rating"
      />

      <input
        class="form-control mt-3"
        type="text"
        name="description"
        placeholder="description"
      />
      <button class="btn btn-outline-primary form-control mt-3">
        Add product
      </button>
    </form>

    <div class="spinner-border position-absolute top-50 start-50" role="status">
      <span id="loader" class="visually-hidden">Loading...</span>
    </div>
    <div class="cards row"></div>

    <template id="product-template">
      <div class="col-4 mt-5">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="date card-text"></p>
            <p class="category"></p>
            <p class="description"></p>
            <p class="price"></p>
            <p class="rating"></p>
            <div class="rating-stars">
              <img
                class="d-none rating-full"
                src="./image/star-full.png"
                width="30"
                alt=""
              />
              <img
                class="d-none rating-half"
                src="./image/star-half.png"
                width="30"
                alt=""
              />
              <button
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-outline-info w-100"
              >
                Edit
              </button>
              <button class="btn btn-outline-danger w-100 mt-3">Delete</button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Modal title
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form class="editForm">
                        <img id="editImage" src="" alt="" />
                        <input
                          name="image"
                          class="form-control mt-3"
                          type="text"
                          placeholder="Image"
                        />
                        <input
                          name="title"
                          class="form-control mt-3"
                          type="text"
                          placeholder="Title"
                        />
                        <input
                          name="category"
                          class="form-control mt-3"
                          type="text"
                          placeholder="Category"
                        />

                        <input
                          name="price"
                          class="form-control mt-3"
                          type="number"
                          placeholder="Price"
                        />
                        <input
                          name="rating"
                          class="form-control mt-3"
                          type="number"
                          placeholder="Rating"
                        />
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        id="saveBtn"
                        type="button"
                        class="btn btn-primary"
                      >
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/add.js"></script>
  </body>
</html>
