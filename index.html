<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    .rating-stars img {
      width: 30px;
    }
  </style>
  <body>
    <a href="./admin.html">Admin qismiga o'tish</a>
    <div class="container p-3">
      <h2 class="text-center">Products</h2>

      <select name="select" id="select" class="select form-control">
        <option value="products">products</option>
      </select>
      <div class="cards row"></div>
    </div>

    <template id="product-template">
      <div class="col-4 mt-5">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">Lorem ipsum dolor sit amet.</h5>
            <p class="date card-text">date</p>
            <p class="category">Category</p>
            <p class="description"></p>
            <p class="price">price</p>
            <p class="rating">rating</p>
            <div class="rating-stars">
              <img
                class="d-none rating-full"
                src="./image/star-full.png"
                width="30"
                alt=""
              />
              <img
                class="d-none rating-half"
                src="./image/star-half.png"
                width="30"
                alt=""
              />
            </div>
            <!-- <button
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
							class="btn btn-primary"
						>
							Edit
						</button>
						<button class="btn btn-danger">Delete</button> -->
          </div>
        </div>
      </div>
    </template>
    <div class="spinner-border position-absolute top-50 start-50" role="status">
      <span
        style="position: absolute; z-index: -4"
        id="loader"
        class="visually-hidden"
        >Loading...</span
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
