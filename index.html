<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Online shopping home</title>
  </head>
  <style>
    .rating-stars img {
      width: 30px;
    }
  </style>
  <body>
    <!-- navbar -->
    <nav
      style="z-index: 2"
      class="navbar navbar-expand-lg bg-dark position-fixed w-100"
    >
      <div class="container">
        <a class="navbar-brand text-light" href="./admin.html">Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>

              <select
                name="select"
                id="select"
                class="dropdown-menu select form-control"
              >
                <option value="products">products</option>
              </select>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-light">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control search me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container p-3">
      <h2 class="text-center mt-5">Products</h2>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://picsum.photos/300/400" alt="salom" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/300/400" alt="salom" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/300/400" alt="salom" />
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

      <div class="cards row"></div>
    </div>

    <template id="product-template">
      <div class="col-12 col-md-4 mt-5">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="date card-text"></p>
            <p class="category"></p>
            <p class="description"></p>
            <p class="price"></p>
            <p class="rating"></p>
            <div class="rating-stars">
              <img
                class="d-none rating-full"
                src="./image/star-full.png"
                width="30"
                alt=""
              />
              <img
                class="d-none rating-half"
                src="./image/star-half.png"
                width="30"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </template>
    <div
      id="loader"
      class="spinner-border position-absolute top-50 start-50"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
